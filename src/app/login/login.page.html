<ion-content>
  <ion-router-outlet [swipeGesture]="false"></ion-router-outlet>
  <ion-input [(ngModel)]="username" id="username_input" placeholder="Username"></ion-input>
  <ion-input [(ngModel)]="password" id="password_input" placeholder="Password" type="password"></ion-input>
  <ion-button (click) = "submitForm()">Submit</ion-button>
</ion-content>
