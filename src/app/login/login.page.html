<ion-content class="overflowIonContent">
    <div id="loginContent">
        <h1>Login To Broward Schools</h1>
        <ion-input [(ngModel)]="username" id="username_input" placeholder="Username (06########)"></ion-input>
        <ion-input [(ngModel)]="password" id="password_input" placeholder="Password (P##/##/####)"
                   type="password"></ion-input>
        <ion-button (click)="submitForm()">Submit</ion-button>
    </div>
</ion-content>
